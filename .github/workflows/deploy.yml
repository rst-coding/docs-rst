name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.12

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          echo "=== 开始安装依赖 ==="
          pnpm install || (echo "❌ 依赖安装失败" && exit 1)
          echo "=== 依赖安装完成 ==="

      - name: Build with VitePress
        run: |
          echo "=== 开始执行 VitePress 构建 ==="
          pnpm run docs:build || (echo "❌ VitePress 构建失败" && exit 1)
          echo "=== 构建完成，检查 dist 目录 ==="
          ls -la .vitepress || echo "⚠️ .vitepress 目录不存在"
          ls -la .vitepress/dist || echo "⚠️ .vitepress/dist 目录不存在"
          touch .vitepress/dist/.nojekyll || echo "⚠️ .nojekyll 文件创建失败"
          echo "=== 构建步骤结束 ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
